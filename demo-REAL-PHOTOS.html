<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo REAL PHOTOS - Music Production Background</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #030508;
      color: #f0f4ff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #050810;
      overflow: hidden;
    }

    /* Real photo layers with parallax */
    .photo-layer {
      position: absolute;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Layer 1: Full studio shot - very blurred background */
    .photo-layer-1 {
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?w=1920&q=80');
      filter: blur(50px) brightness(0.4);
      opacity: 0.6;
      animation: slow-zoom 60s ease-in-out infinite;
    }

    /* Layer 2: Mixing console close-up - medium blur */
    .photo-layer-2 {
      width: 60%;
      height: 80%;
      right: -10%;
      top: 10%;
      background-image: url('https://images.unsplash.com/photo-1519892300165-cb5542fb47c7?w=1200&q=80');
      filter: blur(20px) brightness(0.5);
      opacity: 0.5;
      animation: float-right 40s ease-in-out infinite;
      border-radius: 20px;
    }

    /* Layer 3: MIDI keyboard/hands - light blur */
    .photo-layer-3 {
      width: 50%;
      height: 65%;
      left: -8%;
      top: 20%;
      background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=1200&q=80');
      filter: blur(12px) brightness(0.6);
      opacity: 0.45;
      animation: float-left 35s ease-in-out infinite;
      border-radius: 20px;
    }

    /* Layer 4: Synth knobs detail - minimal blur */
    .photo-layer-4 {
      width: 45%;
      height: 55%;
      right: 5%;
      bottom: 10%;
      background-image: url('https://images.unsplash.com/photo-1563330232-57114bb0823c?w=1000&q=80');
      filter: blur(6px) brightness(0.7);
      opacity: 0.4;
      animation: pulse-glow 30s ease-in-out infinite;
      border-radius: 16px;
    }

    /* Layer 5: Drum pads/lights - accent */
    .photo-layer-5 {
      width: 35%;
      height: 45%;
      left: 10%;
      bottom: 15%;
      background-image: url('https://images.unsplash.com/photo-1571330735066-03aaa9429d89?w=800&q=80');
      filter: blur(8px) brightness(0.65);
      opacity: 0.35;
      animation: drift-slow 45s ease-in-out infinite;
      border-radius: 16px;
    }

    @keyframes slow-zoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes float-left {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-25px, -20px); }
    }

    @keyframes float-right {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -25px); }
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.08); opacity: 0.5; }
    }

    @keyframes drift-slow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-15px, 15px) rotate(2deg); }
    }

    /* Dark overlay for text readability */
    .overlay {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(135deg,
          rgba(3, 5, 8, 0.88) 0%,
          rgba(5, 8, 16, 0.8) 40%,
          rgba(10, 15, 26, 0.75) 60%,
          rgba(3, 5, 8, 0.85) 100%
        );
    }

    /* Vignette */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        rgba(3, 5, 8, 0.3) 60%,
        rgba(3, 5, 8, 0.7) 100%
      );
    }

    /* Subtle grain texture */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
      opacity: 0.5;
      mix-blend-mode: overlay;
    }

    /* Content */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 2rem;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      width: 100%;
    }

    .hero-content {
      max-width: 700px;
    }

    .hero-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      color: #00f0ff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #00f0ff 0%, #b366ff 50%, #ff66b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.15;
      font-weight: 800;
    }

    p.hero-subtitle {
      font-size: clamp(1.15rem, 2.5vw, 1.35rem);
      color: #b8c4e0;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      min-height: 56px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00f0ff 0%, #b366ff 100%);
      color: #030508;
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 50px rgba(0, 240, 255, 0.6);
    }

    .btn-secondary {
      background: transparent;
      color: #f0f4ff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #00f0ff;
      color: #00f0ff;
    }

    .demo-label {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 255, 157, 0.15);
      border: 1px solid rgba(0, 255, 157, 0.3);
      padding: 0.75rem 1.25rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 700;
      color: #00ff9d;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      z-index: 100;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 255, 157, 0.2);
    }

    /* Stats */
    .hero-stats {
      display: flex;
      gap: 3rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: left;
    }

    .stat-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00f0ff 0%, #b366ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: block;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #7a8ba8;
    }

    @media (max-width: 768px) {
      .hero {
        padding: 0 1.5rem;
      }

      .hero-cta {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .hero-stats {
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="demo-label">âœ¨ REAL PHOTOS DEMO</div>

  <div class="bg-container">
    <!-- Real photo layers from Unsplash -->
    <div class="photo-layer photo-layer-1"></div>
    <div class="photo-layer photo-layer-2"></div>
    <div class="photo-layer photo-layer-3"></div>
    <div class="photo-layer photo-layer-4"></div>
    <div class="photo-layer photo-layer-5"></div>

    <!-- Effects -->
    <div class="overlay"></div>
    <div class="vignette"></div>
    <div class="grain"></div>
  </div>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-eyebrow">
          Interactive Music Production
        </div>

        <h1>
          Learn music production by <span style="display: block;">actually producing</span>
        </h1>

        <p class="hero-subtitle">
          Interactive labs where you build real tracks step by step.
          Not videos. Not theory. <strong>You do the work.</strong>
        </p>

        <div class="hero-cta">
          <a href="#" class="btn btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>Start Free Labs</span>
          </a>
          <a href="#" class="btn btn-secondary">
            <span>See What You'll Build</span>
          </a>
        </div>

        <div class="hero-stats">
          <div class="stat">
            <span class="stat-value">20+</span>
            <span class="stat-label">Interactive Labs</span>
          </div>
          <div class="stat">
            <span class="stat-value">&lt;30min</span>
            <span class="stat-label">To First Beat</span>
          </div>
          <div class="stat">
            <span class="stat-value">Any DAW</span>
            <span class="stat-label">Compatible</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Enhanced parallax on mouse movement
    document.addEventListener('mousemove', (e) => {
      const layers = document.querySelectorAll('.photo-layer');
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;

      layers.forEach((layer, index) => {
        const depth = (index + 1) * 10;
        const moveX = x * depth;
        const moveY = y * depth;

        // Apply parallax while preserving animation
        layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });

    // Reset on mouse leave
    document.addEventListener('mouseleave', () => {
      const layers = document.querySelectorAll('.photo-layer');
      layers.forEach(layer => {
        layer.style.transform = '';
      });
    });
  </script>
</body>
</html>
