<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Music Producer Lab</title>
  <link rel="icon" href="/mpl-favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 100px auto;
      padding: 40px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow-xl);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .auth-header p {
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition-fast);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-cyan);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 157, 0.1);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }

    .message.error {
      background: rgba(255, 102, 178, 0.1);
      border: 1px solid var(--accent-pink);
      color: var(--accent-pink);
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
    }

    .auth-footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-muted);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--accent-cyan);
    }

    .success-state {
      text-align: center;
      display: none;
    }

    .success-state .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .success-state h2 {
      color: var(--accent-green);
      margin-bottom: 1rem;
    }

    .success-state p {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="main-content">
    <div class="auth-container">
      <div id="form-state">
        <div class="auth-header">
          <h1>Forgot Password</h1>
          <p>Enter your email and we'll send you a reset link</p>
        </div>

        <div class="message" id="message"></div>

        <form id="forgotForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
          </div>

          <button type="submit" class="btn-submit" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="auth-footer">
          <p>Remember your password? <a href="/signin.html">Sign in</a></p>
        </div>
      </div>

      <div class="success-state" id="success-state">
        <div class="icon">ðŸ“§</div>
        <h2>Check your email</h2>
        <p>We've sent a password reset link to <strong id="sent-email"></strong></p>
        <p>The link will expire in 1 hour.</p>
        <a href="/signin.html" class="btn-submit" style="display: inline-block; text-decoration: none;">Back to Sign In</a>
      </div>

      <a href="/signin.html" class="back-link">&larr; Back to Sign In</a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/theme-registry.js"></script>
  <script src="/theme-manager.js"></script>
  <script src="/navbar.js"></script>

  <script>
    const form = document.getElementById('forgotForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageEl = document.getElementById('message');
    const formState = document.getElementById('form-state');
    const successState = document.getElementById('success-state');
    const sentEmail = document.getElementById('sent-email');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      messageEl.style.display = 'none';

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Show success state
          formState.style.display = 'none';
          successState.style.display = 'block';
          sentEmail.textContent = email;
        } else {
          showMessage(data.error || 'Failed to send reset email', 'error');
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        showMessage('An error occurred. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
