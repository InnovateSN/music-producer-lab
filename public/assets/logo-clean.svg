<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 140" role="img" aria-labelledby="title desc" shape-rendering="geometricPrecision">
  <title id="title">Music Producer Lab logo</title>
  <desc id="desc">Minimal wordmark with a circular equalizer icon for Music Producer Lab.</desc>
  <style>
    :root {
      --bg: transparent;
      --text: #f5f7fb;
      --accent: #67f6ff;
      --accent-strong: #c19cff;
    }
    text {
      font-family: "Inter", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 0.02em;
      fill: var(--text);
    }
  </style>
  <rect width="440" height="140" rx="20" fill="var(--bg)" />
  <g transform="translate(26 30)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="44" cy="44" r="42" stroke="rgba(255,255,255,0.12)" stroke-width="4" />
    <circle cx="44" cy="44" r="30" stroke="rgba(103,246,255,0.35)" stroke-width="3" />
    <g stroke-width="10">
      <line x1="20" y1="32" x2="20" y2="56" stroke="var(--accent)" />
      <line x1="44" y1="20" x2="44" y2="68" stroke="var(--text)" />
      <line x1="68" y1="28" x2="68" y2="60" stroke="var(--accent-strong)" />
    </g>
    <g fill="var(--accent-strong)">
      <circle cx="44" cy="26" r="5" />
      <circle cx="68" cy="52" r="5" />
    </g>
    <circle cx="20" cy="58" r="5" fill="var(--accent)" />
  </g>
  <text x="132" y="78" font-size="30">Music Producer Lab</text>
</svg>
