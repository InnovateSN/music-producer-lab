<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Auth - Music Producer Lab</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .debug-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
    }
    .debug-container h1 { margin-bottom: 20px; }
    .debug-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      box-sizing: border-box;
    }
    .debug-container button {
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: var(--bg-elevated);
      border-radius: var(--radius-md);
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
    .success { color: var(--accent-green); }
    .error { color: var(--accent-pink); }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>Debug Auth</h1>
    <p style="color: var(--text-muted); margin-bottom: 20px;">Testa se l'utente esiste e la password è corretta</p>

    <input type="email" id="email" placeholder="Email" value="amousement@gmail.com">
    <input type="password" id="password" placeholder="Password">
    <button onclick="testAuth()">Verifica</button>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script>
    async function testAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultEl = document.getElementById('result');

      resultEl.style.display = 'block';
      resultEl.textContent = 'Verificando...';
      resultEl.className = 'result';

      try {
        const res = await fetch('/api/debug-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        let output = '';
        if (data.found === false) {
          output = '❌ Utente NON trovato nel database';
          resultEl.className = 'result error';
        } else if (data.found) {
          output = '✅ Utente trovato!\n\n';
          output += `Email: ${data.email}\n`;
          output += `Nome: ${data.first_name || '-'} ${data.last_name || '-'}\n`;
          output += `Ruolo: ${data.role}\n`;
          output += `Attivo: ${data.is_active ? 'Sì' : 'No'}\n`;
          output += `Ha password: ${data.has_password_hash ? 'Sì' : 'No'}\n`;

          if (data.password_valid !== undefined) {
            output += `\nPassword corretta: ${data.password_valid ? '✅ SÌ' : '❌ NO'}`;
            resultEl.className = data.password_valid ? 'result success' : 'result error';
          }
        } else if (data.error) {
          output = '❌ Errore: ' + data.error;
          resultEl.className = 'result error';
        }

        resultEl.textContent = output;
      } catch (e) {
        resultEl.textContent = '❌ Errore di connessione: ' + e.message;
        resultEl.className = 'result error';
      }
    }
  </script>
</body>
</html>
