<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Users - Music Producer Lab</title>
  <link rel="icon" href="/mpl-favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .admin-header {
      margin-bottom: 30px;
    }

    .admin-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .admin-header p {
      color: var(--text-muted);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
      text-align: center;
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-cyan);
    }

    .stat-card .label {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .users-table-container {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
      overflow: hidden;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .search-box {
      padding: 10px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      width: 300px;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
    }

    .users-table th,
    .users-table td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid var(--border-subtle);
    }

    .users-table th {
      background: var(--bg-elevated);
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .users-table tr:hover {
      background: var(--bg-elevated);
    }

    .user-email {
      font-weight: 500;
    }

    .user-name {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 500;
    }

    .role-student { background: rgba(0, 240, 255, 0.1); color: var(--accent-cyan); }
    .role-teacher { background: rgba(138, 43, 226, 0.1); color: var(--accent-purple); }
    .role-admin, .role-super_admin { background: rgba(255, 102, 178, 0.1); color: var(--accent-pink); }

    .status-active { color: var(--accent-green); }
    .status-inactive { color: var(--accent-pink); }

    .date-cell {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .loading, .error, .no-access {
      text-align: center;
      padding: 60px 20px;
    }

    .error { color: var(--accent-pink); }
    .no-access h2 { color: var(--accent-pink); margin-bottom: 1rem; }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent-cyan);
      text-decoration: none;
    }

    .export-btn {
      padding: 10px 20px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-cyan);
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="main-content">
    <div class="admin-container">
      <!-- Loading State -->
      <div id="loading-state" class="loading">
        <p>Loading users...</p>
      </div>

      <!-- No Access State -->
      <div id="no-access-state" class="no-access" style="display: none;">
        <h2>Access Denied</h2>
        <p>You need admin privileges to view this page.</p>
        <a href="/index.html" class="back-link">&larr; Back to Home</a>
      </div>

      <!-- Error State -->
      <div id="error-state" class="error" style="display: none;">
        <p id="error-message">An error occurred</p>
        <a href="/index.html" class="back-link">&larr; Back to Home</a>
      </div>

      <!-- Content -->
      <div id="content-state" style="display: none;">
        <div class="admin-header">
          <h1>User Management</h1>
          <p>View and manage all registered users</p>
        </div>

        <div class="stats-grid" id="stats-grid">
          <!-- Stats populated by JS -->
        </div>

        <div class="users-table-container">
          <div class="table-header">
            <input type="text" class="search-box" id="search-box" placeholder="Search by email or name...">
            <button class="export-btn" onclick="exportCSV()">Export CSV</button>
          </div>

          <table class="users-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created</th>
                <th>Last Login</th>
              </tr>
            </thead>
            <tbody id="users-tbody">
              <!-- Rows populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/theme-registry.js"></script>
  <script src="/theme-manager.js"></script>
  <script src="/navbar.js"></script>
  <script src="/js/auth-integration.js"></script>

  <script>
    let allUsers = [];

    async function loadUsers() {
      const loadingState = document.getElementById('loading-state');
      const noAccessState = document.getElementById('no-access-state');
      const errorState = document.getElementById('error-state');
      const contentState = document.getElementById('content-state');

      try {
        const response = await fetch('/api/admin/users', {
          credentials: 'include'
        });

        loadingState.style.display = 'none';

        if (response.status === 403) {
          noAccessState.style.display = 'block';
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to load users');
        }

        const data = await response.json();
        allUsers = data.users;

        // Render stats
        renderStats(data.stats, data.total);

        // Render users table
        renderUsers(allUsers);

        contentState.style.display = 'block';

      } catch (error) {
        console.error('Error loading users:', error);
        loadingState.style.display = 'none';
        errorState.style.display = 'block';
        document.getElementById('error-message').textContent = error.message;
      }
    }

    function renderStats(stats, total) {
      const grid = document.getElementById('stats-grid');
      grid.innerHTML = `
        <div class="stat-card">
          <div class="number">${total}</div>
          <div class="label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="number">${stats.student || 0}</div>
          <div class="label">Students</div>
        </div>
        <div class="stat-card">
          <div class="number">${stats.teacher || 0}</div>
          <div class="label">Teachers</div>
        </div>
        <div class="stat-card">
          <div class="number">${(stats.admin || 0) + (stats.super_admin || 0)}</div>
          <div class="label">Admins</div>
        </div>
      `;
    }

    function renderUsers(users) {
      const tbody = document.getElementById('users-tbody');
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>
            <div class="user-email">${escapeHtml(user.email)}</div>
            <div class="user-name">${escapeHtml(user.first_name || '')} ${escapeHtml(user.last_name || '')}</div>
          </td>
          <td>
            <span class="role-badge role-${user.role}">${user.role}</span>
          </td>
          <td>
            <span class="${user.is_active ? 'status-active' : 'status-inactive'}">
              ${user.is_active ? 'Active' : 'Inactive'}
            </span>
          </td>
          <td class="date-cell">${formatDate(user.created_at)}</td>
          <td class="date-cell">${user.last_login ? formatDate(user.last_login) : 'Never'}</td>
        </tr>
      `).join('');
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      });
    }

    // Search functionality
    document.getElementById('search-box').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allUsers.filter(user =>
        user.email.toLowerCase().includes(query) ||
        (user.first_name || '').toLowerCase().includes(query) ||
        (user.last_name || '').toLowerCase().includes(query)
      );
      renderUsers(filtered);
    });

    // Export to CSV
    function exportCSV() {
      const headers = ['Email', 'First Name', 'Last Name', 'Role', 'Status', 'Created', 'Last Login'];
      const rows = allUsers.map(u => [
        u.email,
        u.first_name || '',
        u.last_name || '',
        u.role,
        u.is_active ? 'Active' : 'Inactive',
        formatDate(u.created_at),
        u.last_login ? formatDate(u.last_login) : 'Never'
      ]);

      const csvContent = [headers, ...rows]
        .map(row => row.map(cell => `"${cell}"`).join(','))
        .join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `mpl-users-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
