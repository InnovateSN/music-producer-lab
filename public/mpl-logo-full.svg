  <defs>
    <filter id="glow" x="18" y="17" width="118" height="88" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="rgba(99,255,244,0.4)" />
      <feDropShadow dx="0" dy="0" stdDeviation="16" flood-color="rgba(197,141,255,0.35)" />
    </filter>
    <filter id="textGlow" x="140" y="40" width="260" height="60" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="rgba(99,255,244,0.5)" />
      <feDropShadow dx="0" dy="0" stdDeviation="16" flood-color="rgba(197,141,255,0.4)" />
    </filter>
