<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Email Configuration - Music Producer Lab</title>
  <link rel="icon" href="/mpl-favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .test-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .result-box {
      padding: 20px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .result-box.success {
      background: rgba(0, 255, 157, 0.1);
      border: 1px solid var(--accent-green);
    }

    .result-box.error {
      background: rgba(255, 102, 178, 0.1);
      border: 1px solid var(--accent-pink);
    }

    .result-box.loading {
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid var(--accent-cyan);
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:disabled {
      opacity: 0.5;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-subtle);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-ok { color: var(--accent-green); }
    .status-error { color: var(--accent-pink); }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="main-content">
    <div class="test-container">
      <h1>üîß Test Email Configuration</h1>

      <button class="btn" id="testBtn" onclick="runTest()">Run Email Test</button>

      <div id="result" class="result-box loading">
        Click the button above to test if Resend email is configured correctly.
      </div>

      <div id="details" style="display: none;">
        <h3>Details:</h3>
        <div id="details-content"></div>
      </div>

      <p style="text-align: center; color: var(--text-muted); margin-top: 20px;">
        <a href="/forgot-password.html" style="color: var(--accent-cyan);">‚Üê Back to Forgot Password</a>
      </p>
    </div>
  </main>

  <script src="/theme-registry.js"></script>
  <script src="/theme-manager.js"></script>
  <script src="/navbar.js"></script>

  <script>
    async function runTest() {
      const btn = document.getElementById('testBtn');
      const result = document.getElementById('result');
      const details = document.getElementById('details');
      const detailsContent = document.getElementById('details-content');

      btn.disabled = true;
      btn.textContent = 'Testing...';
      result.className = 'result-box loading';
      result.textContent = 'Running email test...';

      try {
        const response = await fetch('/api/test-email');
        const data = await response.json();

        if (data.success) {
          result.className = 'result-box success';
          result.innerHTML = '‚úÖ <strong>SUCCESS!</strong>\n\n' + data.message;
        } else {
          result.className = 'result-box error';
          result.innerHTML = '‚ùå <strong>ERROR</strong>\n\n' + (data.error || 'Unknown error');
        }

        // Show details
        details.style.display = 'block';
        detailsContent.innerHTML = Object.entries(data.checks || {}).map(([key, value]) => `
          <div class="status-item">
            <span>${key.replace(/_/g, ' ')}</span>
            <span class="${value === 'SUCCESS' || value === true ? 'status-ok' : (value === 'FAILED' || value === false ? 'status-error' : '')}">${value}</span>
          </div>
        `).join('');

      } catch (error) {
        result.className = 'result-box error';
        result.innerHTML = '‚ùå <strong>Network Error</strong>\n\nCould not reach the test endpoint.\n' + error.message;
      }

      btn.disabled = false;
      btn.textContent = 'Run Email Test Again';
    }
  </script>
</body>
</html>
