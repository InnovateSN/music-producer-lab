<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Music Producer Lab</title>
  <link rel="icon" href="/mpl-favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 100px auto;
      padding: 40px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow-xl);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .auth-header p {
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition-fast);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-cyan);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 157, 0.1);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }

    .message.error {
      background: rgba(255, 102, 178, 0.1);
      border: 1px solid var(--accent-pink);
      color: var(--accent-pink);
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
    }

    .auth-footer a {
      color: var(--accent-cyan);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-muted);
      text-decoration: none;
    }

    .back-link:hover {
      color: var(--accent-cyan);
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="main-content">
    <div class="auth-container">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue learning</p>
      </div>

      <div class="message" id="message"></div>

      <form id="signinForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Your password">
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
      </div>

      <a href="/" class="back-link">&larr; Back to Home</a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/theme-registry.js"></script>
  <script src="/theme-manager.js"></script>
  <script src="/navbar.js"></script>

  <script>
    const form = document.getElementById('signinForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageEl = document.getElementById('message');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
      messageEl.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      messageEl.style.display = 'none';

      try {
        // Get CSRF token from NextAuth
        const csrfRes = await fetch('/api/auth/csrf');
        const { csrfToken } = await csrfRes.json();

        // Submit credentials to NextAuth
        const authRes = await fetch('/api/auth/callback/credentials', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            csrfToken,
            email,
            password,
            callbackUrl: '/',
            json: 'true'
          }),
          credentials: 'include'
        });

        const result = await authRes.json().catch(() => null);

        if (result && result.url) {
          showMessage('Success! Redirecting...', 'success');
          window.location.href = result.url;
        } else if (result && result.error) {
          showMessage(result.error || 'Invalid email or password', 'error');
        } else if (authRes.ok) {
          showMessage('Success! Redirecting...', 'success');
          window.location.href = '/';
        } else {
          showMessage('Invalid email or password', 'error');
        }
      } catch (error) {
        console.error('Sign in error:', error);
        showMessage('An error occurred. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
