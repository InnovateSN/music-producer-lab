name: Schema Parity

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  schema-parity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify SQL/Prisma schema parity
        run: npm run db:schema:check
