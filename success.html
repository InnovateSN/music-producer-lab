<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento confermato | Music Producer Lab</title>
    <link rel="icon" type="image/svg+xml" href="mpl-favicon.svg" />
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
    <style>
      :root {
        --mpl-accent: #00ff87;
        --mpl-bg: #05060a;
        --mpl-card: rgba(255, 255, 255, 0.04);
        --mpl-border: rgba(255, 255, 255, 0.08);
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 0 1.5rem;
        background: var(--mpl-bg);
        color: #f5f6f9;
        text-align: center;
      }
      
      .card {
        max-width: 540px;
        padding: 2rem;
        border-radius: 16px;
        background: var(--mpl-card);
        border: 1px solid var(--mpl-border);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
      }
      
      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: rgba(0, 255, 135, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }
      
      h1 {
        margin: 0 0 0.75rem;
        font-size: 1.75rem;
        color: var(--mpl-accent);
      }
      
      p {
        margin: 0 0 1.5rem;
        opacity: 0.85;
        line-height: 1.6;
      }
      
      .loading {
        color: var(--mpl-accent);
        font-size: 14px;
        margin-bottom: 1rem;
      }
      
      .loading::after {
        content: '';
        animation: dots 1.5s infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
      }
      
      .subscription-details {
        background: rgba(0, 255, 135, 0.05);
        border: 1px solid rgba(0, 255, 135, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin: 1.5rem 0;
        text-align: left;
      }
      
      .subscription-details dt {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.25rem;
      }
      
      .subscription-details dd {
        margin: 0 0 1rem 0;
        font-weight: 600;
      }
      
      .subscription-details dd:last-child {
        margin-bottom: 0;
      }
      
      a.button {
        display: inline-block;
        padding: 0.875rem 1.75rem;
        border-radius: 8px;
        background: var(--mpl-accent);
        color: #05060a;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.2s;
      }
      
      a.button:hover {
        background: #fff;
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0, 255, 135, 0.3);
      }
      
      .secondary-link {
        display: block;
        margin-top: 1rem;
        color: rgba(255, 255, 255, 0.6);
        text-decoration: none;
        font-size: 14px;
      }
      
      .secondary-link:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card" role="status">
      <div class="success-icon">✓</div>
      <h1>Pagamento confermato!</h1>
      
      <p id="mpl-billing-message">
        Grazie per aver sbloccato Music Producer Lab Premium. Il tuo account ha ora accesso completo a tutti i lab interattivi e ai download.
      </p>
      
      <div id="loadingDetails" class="loading">
        Caricamento dettagli abbonamento
      </div>
      
      <dl class="subscription-details" id="subscriptionDetails" hidden>
        <dt>Piano</dt>
        <dd id="planName">-</dd>
        
        <dt>Email</dt>
        <dd id="userEmail">-</dd>
        
        <dt>Accesso valido fino a</dt>
        <dd id="accessUntil">-</dd>
      </dl>
      
      <a class="button" href="premium.html">Vai ai contenuti Premium</a>
      <a class="secondary-link" href="index.html">Torna alla home</a>
    </div>

    <script
      src="./supabase-config.js"
      data-supabase-url=""
      data-supabase-anon-key=""
    ></script>
    
    <script type="module">
      import { getSupabaseClient, syncSupabasePremiumStatus } from './supabase-access.js';
      
      async function loadSubscriptionDetails() {
        const loadingEl = document.getElementById('loadingDetails');
        const detailsEl = document.getElementById('subscriptionDetails');
        
        try {
          // First sync premium status from Supabase
          const { session, profile, isPremium } = await syncSupabasePremiumStatus();
          
          if (!session?.user) {
            loadingEl.textContent = 'Effettua il login per vedere i dettagli';
            return;
          }
          
          // Update UI with user details
          document.getElementById('userEmail').textContent = session.user.email;
          
          if (profile) {
            // Plan name
            const planNames = {
              monthly: 'Pro Monthly',
              yearly: 'Pro Yearly',
              lifetime: 'Pro Forever (Lifetime)',
            };
            const planName = planNames[profile.subscription_type] || profile.subscription_type || 'Premium';
            document.getElementById('planName').textContent = planName;
            
            // Access until
            if (profile.access_until) {
              const accessDate = new Date(profile.access_until);
              const formattedDate = accessDate.toLocaleDateString('it-IT', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
              });
              
              if (profile.subscription_type === 'lifetime') {
                document.getElementById('accessUntil').textContent = 'Per sempre ∞';
              } else {
                document.getElementById('accessUntil').textContent = formattedDate;
              }
            }
            
            loadingEl.hidden = true;
            detailsEl.hidden = false;
          } else {
            loadingEl.textContent = 'Dettagli in elaborazione...';
            // Retry after a delay in case webhook hasn't processed yet
            setTimeout(loadSubscriptionDetails, 3000);
          }
          
        } catch (err) {
          console.error('[success] Error loading details:', err);
          loadingEl.textContent = 'Errore nel caricamento dettagli';
        }
      }
      
      // Check for Stripe session ID in URL
      function getSessionId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('session_id');
      }
      
      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        const sessionId = getSessionId();
        console.log('[success] Session ID:', sessionId);
        
        // Load subscription details after a brief delay to allow webhook processing
        setTimeout(loadSubscriptionDetails, 1500);
      });
    </script>
  </body>
</html>
