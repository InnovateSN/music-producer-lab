<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Option 2: Vinyl Texture Rotating</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #030508;
      color: #f0f4ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: radial-gradient(ellipse at center, #0a0f1a 0%, #030508 100%);
      overflow: hidden;
    }

    /* Vinyl Records */
    .vinyl-container {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.08;
    }

    .vinyl-record {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle at center,
        transparent 15%,
        rgba(0, 240, 255, 0.4) 15.5%,
        transparent 16%,
        transparent 100%
      );
      animation: vinyl-rotate 40s linear infinite;
    }

    .vinyl-record::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: repeating-conic-gradient(
        from 0deg,
        transparent 0deg,
        rgba(179, 102, 255, 0.15) 0.5deg,
        transparent 1deg,
        transparent 2deg
      );
    }

    .vinyl-record::after {
      content: '';
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(0, 240, 255, 0.2) 0%,
        transparent 40%
      );
      box-shadow:
        inset 0 0 40px rgba(0, 0, 0, 0.5),
        inset 0 0 80px rgba(0, 240, 255, 0.1);
    }

    .vinyl-1 {
      width: 800px;
      height: 800px;
      top: -20%;
      left: -15%;
      animation-duration: 60s;
    }

    .vinyl-2 {
      width: 600px;
      height: 600px;
      bottom: -10%;
      right: -10%;
      animation-duration: 45s;
      animation-direction: reverse;
      opacity: 0.6;
    }

    .vinyl-3 {
      width: 400px;
      height: 400px;
      top: 40%;
      right: 5%;
      animation-duration: 50s;
      opacity: 0.4;
    }

    @keyframes vinyl-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Subtle texture overlay */
    .texture-overlay {
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.01) 2px,
          rgba(255, 255, 255, 0.01) 4px
        );
      opacity: 0.3;
      pointer-events: none;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #00f0ff 0%, #b366ff 50%, #ff66b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2rem;
      color: #b8c4e0;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .demo-label {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(179, 102, 255, 0.15);
      border: 1px solid rgba(179, 102, 255, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #b366ff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="demo-label">ðŸŒ€ Option 2: Vinyl Texture</div>

  <div class="bg-container">
    <div class="vinyl-container">
      <div class="vinyl-record vinyl-1"></div>
      <div class="vinyl-record vinyl-2"></div>
      <div class="vinyl-record vinyl-3"></div>
    </div>
    <div class="texture-overlay"></div>
  </div>

  <div class="content">
    <h1>Music Producer Lab</h1>
    <p>Learn music production by actually producing. Interactive labs where you build real tracks step by step.</p>
    <p style="font-size: 0.95rem; color: #7a8ba8;">Background con dischi vinile che ruotano lentamente - organico, caldo, richiama la tradizione musicale.</p>
  </div>
</body>
</html>
