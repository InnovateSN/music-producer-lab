<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Class - Music Producer Lab</title>
  <link rel="icon" href="/mpl-favicon.svg">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .join-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-medium);
      box-shadow: var(--shadow-xl);
    }

    .join-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .join-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .join-header p {
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition-fast);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-cyan);
    }

    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-top: 20px;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 157, 0.1);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }

    .message.error {
      background: rgba(255, 102, 178, 0.1);
      border: 1px solid var(--accent-pink);
      color: var(--accent-pink);
    }

    .info-box {
      background: rgba(77, 159, 255, 0.1);
      border: 1px solid var(--accent-blue);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 30px;
    }

    .info-box h3 {
      color: var(--accent-blue);
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .info-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .info-box li {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .info-box li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: var(--accent-blue);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div id="navbar-placeholder"></div>

  <div class="join-container">
    <div class="join-header">
      <h1>Join a Class</h1>
      <p>Enter your class code to get started</p>
    </div>

    <form id="join-form">
      <div class="form-group">
        <label for="class-code">Class Code</label>
        <input
          type="text"
          id="class-code"
          placeholder="e.g., MUSIC-2024-A1B2"
          required
          style="text-transform: uppercase;"
        />
      </div>

      <button type="submit" id="submit-btn" class="btn-submit">
        Join Class
      </button>

      <div id="message" class="message"></div>
    </form>

    <div class="info-box">
      <h3>How it works</h3>
      <ul>
        <li>Your teacher will give you a class code</li>
        <li>Enter the code above to join the class</li>
        <li>Your progress will be tracked automatically</li>
        <li>Your teacher can see your completed lessons</li>
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/navbar.js"></script>

  <!-- Clerk Authentication -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bGFzdGluZy1zdW5iaXJkLTI2LmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://lasting-sunbird-26.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>

  <script src="/js/api-client.js"></script>
  <script src="/js/clerk-integration.js"></script>

  <script>
    const form = document.getElementById('join-form');
    const submitBtn = document.getElementById('submit-btn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Check if user is signed in
      if (!window.MplAuth || !window.MplAuth.isSignedIn) {
        showMessage('Please sign in first to join a class', 'error');
        setTimeout(() => {
          window.MplAuth.signIn();
        }, 2000);
        return;
      }

      const classCode = document.getElementById('class-code').value.trim().toUpperCase();

      if (!classCode) {
        showMessage('Please enter a class code', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Joining...';

      try {
        const response = await fetch('/api/students/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ class_code: classCode }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to join class');
        }

        showMessage(`Success! You've joined ${data.class.name}`, 'success');

        // Redirect to lessons after 2 seconds
        setTimeout(() => {
          window.location.href = '/labs.html';
        }, 2000);

      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Join Class';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
<script src="js/theme-switcher.js"></script>
</body>
</html>
