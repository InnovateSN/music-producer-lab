<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Option 4: Layered Frequency Bars</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700;800&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #030508;
      color: #f0f4ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: linear-gradient(135deg, #050810 0%, #030508 50%, #0a0f1a 100%);
      overflow: hidden;
    }

    /* Frequency bars layers with parallax */
    .freq-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      padding: 0 2rem;
      gap: 4px;
    }

    .freq-layer-1 {
      opacity: 0.15;
      z-index: 3;
      animation: parallax-1 25s ease-in-out infinite;
    }

    .freq-layer-2 {
      opacity: 0.1;
      z-index: 2;
      animation: parallax-2 30s ease-in-out infinite;
      transform: scale(1.1);
    }

    .freq-layer-3 {
      opacity: 0.08;
      z-index: 1;
      animation: parallax-3 35s ease-in-out infinite;
      transform: scale(1.2);
    }

    @keyframes parallax-1 {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }

    @keyframes parallax-2 {
      0%, 100% { transform: translateY(0) scale(1.1); }
      50% { transform: translateY(-20px) scale(1.15); }
    }

    @keyframes parallax-3 {
      0%, 100% { transform: translateY(0) scale(1.2); }
      50% { transform: translateY(-10px) scale(1.25); }
    }

    .freq-bar {
      flex: 1;
      max-width: 20px;
      background: linear-gradient(180deg,
        #00f0ff 0%,
        #b366ff 40%,
        #ff66b2 70%,
        transparent 100%
      );
      border-radius: 4px 4px 0 0;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      transform-origin: bottom;
      animation: freq-pulse 2s ease-in-out infinite;
    }

    @keyframes freq-pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
    }

    /* Glow accent at the top */
    .freq-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #00f0ff;
      border-radius: 4px;
      box-shadow: 0 0 10px #00f0ff;
      opacity: 0.8;
    }

    /* Radial glow behind bars */
    .glow-radial {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse at 50% 80%,
        rgba(0, 240, 255, 0.08) 0%,
        rgba(179, 102, 255, 0.05) 30%,
        transparent 60%
      );
      animation: glow-pulse 8s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #00f0ff 0%, #b366ff 50%, #ff66b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2rem;
      color: #b8c4e0;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    .demo-label {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 102, 178, 0.15);
      border: 1px solid rgba(255, 102, 178, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #ff66b2;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="demo-label">ðŸŽ¹ Option 4: Frequency Bars</div>

  <div class="bg-container">
    <div class="glow-radial"></div>
    <div class="freq-layer freq-layer-3" id="layer3"></div>
    <div class="freq-layer freq-layer-2" id="layer2"></div>
    <div class="freq-layer freq-layer-1" id="layer1"></div>
  </div>

  <div class="content">
    <h1>Music Producer Lab</h1>
    <p>Learn music production by actually producing. Interactive labs where you build real tracks step by step.</p>
    <p style="font-size: 0.95rem; color: #7a8ba8;">Background con barre di frequenza a strati e parallax - pulito, distintivo, direttamente legato all'audio.</p>
  </div>

  <script>
    // Generate frequency bars for each layer
    function createFreqBars(container, count) {
      for (let i = 0; i < count; i++) {
        const bar = document.createElement('div');
        bar.className = 'freq-bar';
        const height = 30 + Math.random() * 50; // Random height between 30% and 80%
        bar.style.height = height + '%';
        bar.style.animation = `freq-pulse ${1 + Math.random() * 2}s ease-in-out infinite`;
        bar.style.animationDelay = (Math.random() * 2) + 's';
        container.appendChild(bar);
      }
    }

    createFreqBars(document.getElementById('layer1'), 40);
    createFreqBars(document.getElementById('layer2'), 35);
    createFreqBars(document.getElementById('layer3'), 30);
  </script>
</body>
</html>
