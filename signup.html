<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Music Producer Lab</title>
    <link rel="stylesheet" href="portal.css" />
  </head>
  <body>
    <div class="mpl-auth-shell">
      <div class="mpl-auth-card">
        <div class="mpl-auth-copy">
          <span class="mpl-auth-pill">Music Producer Lab · Signup</span>
          <h1>Crea il tuo account</h1>
          <p>
            L'account gratuito salva i progressi delle lezioni free. L'upgrade Premium sblocca il percorso completo: arrangement,
            sound design, mixing, mastering.
          </p>
          <div class="mpl-auth-footer">
            <span>Hai già un profilo?</span>
            <a href="login.html">Accedi</a>
          </div>
        </div>

        <form class="mpl-auth-form" data-mpl-auth-form>
          <label for="mpl-signup-email">Email</label>
          <input id="mpl-signup-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />

          <label for="mpl-signup-password">Password</label>
          <input
            id="mpl-signup-password"
            name="password"
            type="password"
            placeholder="Crea una password"
            autocomplete="new-password"
            required
          />

          <button type="submit">Crea account</button>
          <div class="mpl-auth-status" data-mpl-auth-status role="status" aria-live="polite"></div>
        </form>
      </div>
    </div>

    <script src="./supabase-config.js"></script>
    <script type="module" src="./portal-auth.js"></script>
    <script type="module">
      import { initAuthForm } from "./portal-auth.js";
      initAuthForm("signup");
    </script>
  </body>
</html>
