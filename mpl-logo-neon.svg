<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" role="img" aria-labelledby="mplTitle mplDesc">
  <title id="mplTitle">Music Producer Lab neon wordmark</title>
  <desc id="mplDesc">Electric teal and magenta neon logo reading Music Producer Lab with animated glow and pulsating outline.</desc>
  <defs>
    <linearGradient id="mplBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050910" />
      <stop offset="50%" stop-color="#0a1324" />
      <stop offset="100%" stop-color="#050910" />
    </linearGradient>
    <linearGradient id="mplSpectrum" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#25f6ff" />
      <stop offset="50%" stop-color="#17c2ff" />
      <stop offset="100%" stop-color="#ff34c7" />
    </linearGradient>
    <linearGradient id="mplStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7df0ff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#ff6ad9" stop-opacity="0.95" />
    </linearGradient>
    <radialGradient id="mplAura" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#2cf9ff" stop-opacity="0.35" />
      <stop offset="70%" stop-color="#ff55d8" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#0a0f1c" stop-opacity="0" />
    </radialGradient>
    <filter id="mplOuterGlow" x="-30%" y="-40%" width="160%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.12  0 0 0 0 0.9  0 0 0 0 0.75  0 0 0 1 0" />
    </filter>
    <filter id="mplInnerGlow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="shadow" />
      <feOffset in="shadow" dx="0" dy="0" />
      <feComposite in="shadow" in2="SourceGraphic" operator="arithmetic" k2="-1" k3="2" result="inner" />
      <feColorMatrix in="inner" type="matrix" values="0 0 0 0 0.45  0 0 0 0 0.96  0 0 0 0 0.83  0 0 0 1 0" />
    </filter>
    <linearGradient id="mplPulse" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#22f5ff" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#0ff" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#ff3bc9" stop-opacity="0.7" />
    </linearGradient>
  </defs>

  <rect width="360" height="120" rx="18" fill="url(#mplBackground)" />
  <rect width="360" height="120" rx="18" fill="url(#mplAura)">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="6s" repeatCount="indefinite" />
  </rect>
  <rect x="6" y="6" width="348" height="108" rx="16" fill="none" stroke="url(#mplPulse)" stroke-width="2.5" stroke-dasharray="14 8" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" values="0;60" dur="4.8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.65;0.35;0.65" dur="4.8s" repeatCount="indefinite" />
  </rect>

  <g filter="url(#mplOuterGlow)">
    <rect x="16" y="18" width="328" height="84" rx="14" fill="#0d1328" stroke="url(#mplSpectrum)" stroke-width="2.5" />
  </g>
  <rect x="16" y="18" width="328" height="84" rx="14" fill="url(#mplAura)" opacity="0.55" />

  <g filter="url(#mplInnerGlow)">
    <text x="180" y="60" text-anchor="middle" font-family="'Rajdhani','Orbitron','Montserrat',sans-serif" font-size="48" font-weight="800" fill="url(#mplSpectrum)" stroke="url(#mplStroke)" stroke-width="1.6" paint-order="stroke fill">
      MPL
    </text>
    <text x="180" y="91" text-anchor="middle" font-family="'Inter','Montserrat',sans-serif" font-size="18" letter-spacing="2.8" fill="#cbe8ff" stroke="#24e3ff" stroke-width="0.6" paint-order="stroke fill">
      MUSIC PRODUCER LAB
    </text>
  </g>

  <g stroke="url(#mplSpectrum)" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <path d="M48 54c14-18 24-18 38 0" fill="none">
      <animate attributeName="stroke-opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="3;5;3" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M274 54c14 18 24 18 38 0" fill="none">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="3;5;3" dur="3s" repeatCount="indefinite" />
    </path>
  </g>

  <g stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7">
    <path d="M64 82h40" stroke="#24e3ff" stroke-width="2.2">
      <animate attributeName="stroke-dasharray" values="6 6;14 10;6 6" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M256 82h40" stroke="#ff4fd1" stroke-width="2.2">
      <animate attributeName="stroke-dasharray" values="14 10;6 6;14 10" dur="4s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
