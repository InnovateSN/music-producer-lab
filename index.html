<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BeatVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="landing">
      <div class="bg">
        <div class="bg-layer bg-layer-back">
          <img id="bg-back" alt="Futuristic music production lab background" />
        </div>
        <div class="bg-layer bg-layer-front">
          <img id="bg-front" alt="Futuristic music production lab detail" />
        </div>
        <div class="bg-noise"></div>
      </div>

      <main class="content">
        <button class="logo-button" id="logoButton" aria-label="Enter BeatVault">
          <div
            class="logo glitch-rgb glitch-scanlines glitch-jitter"
            data-text="BEATVAULT"
            data-glitch-text="BEATVAULT"
          >
            <img src="beatvault-logo.svg" alt="BeatVault" class="logo-image" />
            <div class="logo-glitch-layer glitch" aria-hidden="true"></div>
          </div>
        </button>
      </main>

      <div class="loading" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
