<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" role="img" aria-labelledby="mplTitle mplDesc">
  <title id="mplTitle">Music Producer Lab logo</title>
  <desc id="mplDesc">Glowing Music Producer Lab monogram with a stylized waveform dial and MPL initials.</desc>
  <defs>
    <linearGradient id="mplGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EC6D5" />
      <stop offset="48%" stop-color="#6D7BFF" />
      <stop offset="100%" stop-color="#B184FF" />
    </linearGradient>
    <linearGradient id="mplGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.14" />
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    <radialGradient id="mplPulse" cx="30%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#0EC6D5" stop-opacity="0.4" />
      <stop offset="55%" stop-color="#6D7BFF" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#0A0F24" stop-opacity="0" />
    </radialGradient>
    <filter id="mplSoftGlow" x="-20%" y="-30%" width="140%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="4" y="6" width="232" height="68" rx="18" fill="#070b1a" />
  <rect x="4" y="6" width="232" height="68" rx="18" fill="url(#mplPulse)" />
  <rect x="6" y="8" width="228" height="64" rx="16" fill="#0c122c" stroke="url(#mplGradient)" stroke-width="2" />
  <rect x="6" y="8" width="228" height="64" rx="16" fill="url(#mplGlass)" />

  <g filter="url(#mplSoftGlow)">
    <circle cx="54" cy="40" r="24" fill="#0c132f" stroke="url(#mplGradient)" stroke-width="3" />
    <circle cx="54" cy="40" r="17" fill="#0a0f24" stroke="#111935" stroke-width="2" />
    <path d="M38 40c3.5-8.5 7-13 11-4s7.5 12 11.5 0 7-11 11-1.5 5.5 12.5 9 5.5" fill="none" stroke="url(#mplGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="54" cy="40" r="6" fill="#0EC6D5" fill-opacity="0.85" />
    <circle cx="54" cy="40" r="4" fill="#0c132f" stroke="#7de9ff" stroke-width="1.4" />
  </g>

  <g transform="translate(98 24)" fill="none" stroke="url(#mplGradient)" stroke-linejoin="round">
    <path d="M0 26 V6 l10 10 10-10 v20" stroke-width="4" />
    <path d="M28 26 V6 h9c6 0 9 4 9 10s-3 10-9 10h-9" stroke-width="4" />
    <path d="M54 26 V6 h11c6 0 10 3 10 10 0 7-4 10-10 10H54z" stroke-width="4" />
    <path d="M71 26 c1.8 6 6.2 10 12 12" stroke-width="3" stroke-linecap="round" />
  </g>

  <g fill="#E9EDF7" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" letter-spacing="0.5">
    <text x="98" y="63" font-size="13" fill="#cdd5ff">Music Producer Lab</text>
  </g>
</svg>
