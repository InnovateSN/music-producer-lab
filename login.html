<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Music Producer Lab</title>
    <link rel="stylesheet" href="portal.css" />
  </head>
  <body>
    <div class="mpl-auth-shell">
      <div class="mpl-auth-card">
        <div class="mpl-auth-copy">
          <span class="mpl-auth-pill">Music Producer Lab Â· Access</span>
          <h1>Accedi al laboratorio</h1>
          <p>
            Rientra nel tuo percorso. Il profilo Premium sblocca tutte le lezioni pro, download e strumenti AI
            dell'academy.
          </p>
          <div class="mpl-auth-footer">
            <span>Non hai un account?</span>
            <a href="signup.html">Crea un profilo gratuito</a>
          </div>
        </div>

        <form class="mpl-auth-form" data-mpl-auth-form>
          <label for="mpl-login-email">Email</label>
          <input id="mpl-login-email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />

          <label for="mpl-login-password">Password</label>
          <input
            id="mpl-login-password"
            name="password"
            type="password"
            placeholder="Inserisci la password"
            autocomplete="current-password"
            required
          />

          <button type="submit">Entra</button>
          <div class="mpl-auth-status" data-mpl-auth-status role="status" aria-live="polite"></div>
        </form>
      </div>
    </div>

    <script src="./supabase-config.js"></script>
    <script type="module" src="./portal-auth.js"></script>
    <script type="module">
      import { initAuthForm } from "./portal-auth.js";
      initAuthForm("login");
    </script>
  </body>
</html>
